<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TierList Drag and Drop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: { 
        extend: {}
        }
    }
    </script>
</head>
<body>

    <header class="bg-red-600 py-4 flex flex-row gap-4 justify-center items-center">
        <img src="./images/Flamengo.png" alt="Logo Flamengo" class="w-[60px] h-[60px]">
        <h1 class="text-white text-3xl font-semibold">TIER LIST - MAIORES JOGADORES DO FLAMENGO</h1>

    <main class="mt-[3rem] flex flex-col justify-center items-center">

        <!-- SEÇÃO DOS ÁREAS DE DRAG -->
        <section class="flex flex-col rounded border border-gray-400 w-[800px]">
            <div class="flex flex-row border-b border-gray-400">
                <div class="bg-red-700 w-[200px] p-6">
                    <p class="text-white font-semibold text-xl text-center">ÍDOLO</p>
                </div>
                <div class="bg-red-50 w-[600px]"></div>
            </div>
            <div class="flex flex-row border-b border-gray-400">
                <div class="bg-red-700 w-[200px] p-6">
                    <p class="text-white font-semibold text-xl text-center">IMPORTANTE</p>
                </div>
                <div class="bg-red-50 w-[600px]"></div>
            </div>
            <div class="flex flex-row border-b border-gray-400">
                <div class="bg-red-500 w-[200px] p-6">
                    <p class="text-white font-semibold text-xl text-center">BOM</p>
                </div>
                <div class="bg-red-50 w-[600px]"></div>
            </div>
            <div class="flex flex-row border-b border-gray-400">
                <div class="bg-red-500 w-[200px] p-6">
                    <p class="text-white font-semibold text-xl text-center">NEM CHEIRA NEM FEDE</p>
                </div>
                <div class="bg-red-50 w-[600px]"></div>
            </div>
            <div class="flex flex-row border-b border-gray-400">
                <div class="bg-red-400 w-[200px] p-6">
                    <p class="text-white font-semibold text-xl text-center">BAGRE</p>
                </div>
                <div class="bg-red-50 w-[600px]"></div>
            </div>
            <div class="flex flex-row">
                <div class="bg-red-400 w-[200px] p-6">
                    <p class="text-white font-semibold text-xl text-center">HORRÍVEL</p>
                </div>
                <div class="bg-red-50 w-[600px]"></div>
            </div>
        </section>

        <!-- SEÇÃO DAS FOTO PARA SELECIONAR -->
         <section class="mt-8 flex flex-col">
            <h2 class="font-bold text-3xl">JOGADORES</h2>
            <div class="grid grid-cols-8">
                <img src="" alt="">
            </div>
         </section>
    </main>

    <script src="./script.js"></script>

</html>
